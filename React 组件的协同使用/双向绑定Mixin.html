<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Mixin的编写与使用示例</title>
	<style type="text/css">
		*{font-size: 30px;}
	</style>
</head>
<body>
	<script type="text/javascript" src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
	<script type="text/javascript" src="../build/react-with-addons.js"></script>
	<script type="text/javascript" src="../build/JSXTransformer.js"></script>
	<script type="text/jsx">
		$(document).ready(function(){
			var BindingExample = React.createClass({
				//引入了React默认提供的Mixin
				//valueLink的实现与自己实现的onChange相同
				mixins: [React.addons.LinkedStateMixin],
				getInitialState: function(){
					return {text: "", comment: ""};
				},
				render: function(){
					return <div>
						<input type="text" placeholder="请输入内容" valueLink={this.linkState('text')}/>
						<p>{this.state.text}</p>
						<textarea type="text" placeholder="请输入内容" valueLink={this.linkState('comment')}/>
						<p>{this.state.comment}</p>
					</div>
				}
			});
			React.render(<BindingExample></BindingExample>, document.body);
		});	
	</script>
</body>
</html>
